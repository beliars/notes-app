<div class="container">
    <h3 ng-if="$ctrl.categories.length == 0">There are no categories, please add at least one category.</h3>
    <category-form></category-form>
    <div class="row">
        <div class="categories-list col-xs-12">
            <h3 ng-if="$ctrl.categories.length > 0">Categories</h3>
            <ul class="cat-list">
                <li id="{{ category.id }}" ng-repeat="category in $ctrl.categories">
                    {{ category.name }}
                    <i class="fa fa-plus" aria-hidden="true" title="Add" ng-if="$ctrl.pendingAdd" ng-click="$ctrl.addCat(category)"></i>
                    <i class="fa fa-minus" aria-hidden="true" title="Delete" ng-if="$ctrl.pendingDel" ng-click="$ctrl.deleteCat(category)"></i>
                    <category-list category="category"></category-list>
                </li>
            </ul>
            <button class="btn btn-default delete" ng-click="$ctrl.pendingDelete()">Delete category</button>
        </div>
    </div>
</div>
